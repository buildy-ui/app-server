# Docker Compose for UI8Kit Production
# Usage:
#   Build:   docker-compose build
#   Start:   docker-compose up -d
#   Stop:    docker-compose down
#   Logs:    docker-compose logs -f

version: '3.8'

services:
  # UI8Kit Production Server
  ui8kit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ui8kit-prod
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - ui8kit-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ui8kit-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ui8kit}
      POSTGRES_USER: ${POSTGRES_USER:-ui8kit_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ui8kit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ui8kit_user} -d ${POSTGRES_DB:-ui8kit}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ui8kit-redis-prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ui8kit-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ui8kit-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

