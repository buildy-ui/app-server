# Docker Compose for UI8Kit Development Environment
# Usage:
#   Start:   docker-compose -f docker-compose.dev.yml up -d
#   Stop:    docker-compose -f docker-compose.dev.yml down
#   Logs:    docker-compose -f docker-compose.dev.yml logs -f
#   Rebuild: docker-compose -f docker-compose.dev.yml up -d --build

version: '3.8'

services:
  # UI8Kit Development Server
  ui8kit-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ui8kit-dev
    ports:
      - "5173:5173"  # Vite dev server
    volumes:
      - .:/app:cached                    # Sync source code
      - /app/node_modules                # Don't overwrite node_modules
      - /app/apps/web/node_modules       # Don't overwrite web node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
    command: bun run dev:web
    networks:
      - ui8kit-network
    depends_on:
      - postgres
      - redis

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ui8kit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ui8kit_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ui8kit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d ui8kit_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ui8kit-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ui8kit-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Database management UI (optional)
  adminer:
    image: adminer:latest
    container_name: ui8kit-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - ui8kit-network
    depends_on:
      - postgres

networks:
  ui8kit-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

